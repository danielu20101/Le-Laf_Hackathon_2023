<h1>Home</h1>
<mwl-calendar-month-view [viewDate]="viewDate" [events]="events" [refresh]="refresh" (dayClicked)="dayClicked($event.day)"
    [activeDayIsOpen]="activeDayIsOpen" (eventClicked)="handleEvent('Clicked', $event.event)">
</mwl-calendar-month-view>

<p-dialog header="Event Viewer" [(visible)]="showModal" [modal]="true" [style]="{ width: '65vw' }"
    [draggable]="false" [resizable]="false">
    <div style="display: flex; justify-content: space-between; margin-top: 10px;">
        <div style="width: 49%; height: 150px;">
            <p-card header="Event Name">
                {{modalData.title}}
            </p-card>
        </div>
        <div style="width: 49%; height: 150px;">
            <p-card header="Event Date">
                {{modalData.start}}
            </p-card>
        </div>
    </div>
</p-dialog>
