
<div class="loginCard">
    <div class="loginElements">
        <h1>Login</h1>
        <span class="p-float-label">
            <input pInputText id="user" [(ngModel)]="email" />
            <label htmlFor="user">Email</label>
        </span>
        <span class="p-float-label">
            <input pInputText id="pass" [(ngModel)]="password" />
            <label htmlFor="pass">Password</label>
        </span>
        <div class="loginButtons">
            <p-button label="Login" (click)="login()"></p-button>
            <p-button icon="pi pi-google" (click)="pass()"></p-button>
        </div>

        <h2>Or</h2>
        <p-button label="Register" (click)="register()"></p-button>
    </div>
</div>
